{% extends 'resultapp/base.html' %}
{% block title %}Add Student{% endblock %}

{% block content %}
<div class="card">
    <h2>Add New Student</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-grid">
            <div class="form-group">
                <label>Name</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label>Roll Number</label>
                {{ form.roll_no }}
            </div>
            <div class="form-group">
                <label>Class</label>
                {{ form.student_class }}
            </div>
            <div class="form-group">
                <label>Section</label>
                {{ form.section }}
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                {{ form.date_of_birth }}
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn">Save Student</button>
            <a href="{% url 'resultapp:student_list' %}" class="btn cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
